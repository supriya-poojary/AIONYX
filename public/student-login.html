<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Access - AIONYX</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="css/theme.css">


    <style>
        :root {
            --primary: #a855f7;
            --secondary: #ec4899;
            --bg-dark: #050510;
            --card-bg: rgba(20, 20, 35, 0.6);
            --input-bg: #0f0f1a;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --glow-color: rgba(168, 85, 247, 0.5);
            --star-color: white;
        }

        body.light-theme {
            --bg-dark: #f0f9ff;
            --card-bg: rgba(255, 255, 255, 0.9);
            --input-bg: #e0f2fe;
            --text-main: #0f172a;
            --text-muted: #475569;
            --star-color: #0ea5e9;
            /* Blue stars for light mode */
            --primary: #8b5cf6;
            /* Slightly darker purple for contrast */
            --border-color: rgba(139, 92, 246, 0.3);
        }

        /* Light mode specific overrides */
        body.light-theme .auth-card {
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1), 0 0 30px rgba(139, 92, 246, 0.15);
        }

        body.light-theme .auth-header h1 {
            background: linear-gradient(to right, #1e293b, #475569);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        body.light-theme .auth-icon-wrapper {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.15), rgba(236, 72, 153, 0.15));
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        body.light-theme .form-input {
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        body.light-theme .auth-footer {
            border-top: 1px solid rgba(139, 92, 246, 0.2);
        }

        body.light-theme .back-link {
            color: var(--text-muted) !important;
        }

        body.light-theme .back-link:hover {
            color: var(--text-main) !important;
        }

        html {
            overflow-y: auto !important;
        }

        body {
            background-color: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            margin: 0;
            overflow-y: auto !important;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 16px;
            box-sizing: border-box;
        }

        /* Cosmic Background */
        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background:
                radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 85% 30%, rgba(236, 72, 153, 0.15) 0%, transparent 50%);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(var(--star-color) 1px, transparent 1px),
                radial-gradient(var(--star-color) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            opacity: 0.1;
            animation: starsMove 100s linear infinite;
        }

        .circuit-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(168, 85, 247, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(168, 85, 247, 0.1) 1px, transparent 1px);
            background-size: 100px 100px;
            opacity: 0.15;
            mask-image: radial-gradient(circle at center, transparent 30%, black 100%);
            -webkit-mask-image: radial-gradient(circle at center, transparent 30%, black 100%);
        }

        @keyframes starsMove {
            from {
                background-position: 0 0, 25px 25px;
            }

            to {
                background-position: 1000px 1000px, 1025px 1025px;
            }
        }

        /* Floating Icons */
        .tech-icon {
            position: absolute;
            color: rgba(168, 85, 247, 0.4);
            font-size: 3.5rem;
            animation: floatIcon 6s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes floatIcon {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* Login Card */
        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 2.25rem 2.25rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 30px rgba(168, 85, 247, 0.1);
            position: relative;
            z-index: 10;
        }

        .covering-eyes .right-hand {
            opacity: 1;
            transform: translate(-30px, -60px) rotate(-45deg);
        }

        .covering-eyes .digital-eye {
            opacity: 0.3;
            transform: scale(0.8);
        }

        /* Login Card - Reverted and Stable */
        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 30px rgba(168, 85, 247, 0.1);
            position: relative;
            z-index: 10;
            overflow: visible;
            margin-top: 50px;
            /* Space for the floating robot */
        }

        /* Top Glow Bar */
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            box-shadow: 0 0 15px var(--primary);
            border-radius: 0 0 10px 10px;
        }

        @property --border-angle {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }

        /* Thick Highlight Border */
        .auth-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 30px;
            padding: 6px;
            /* Thick border */
            background: conic-gradient(from var(--border-angle),
                    transparent 25%,
                    var(--primary),
                    #ffffff,
                    var(--secondary),
                    transparent 75%);
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            z-index: 11;
            animation: borderRotate 3s linear infinite;
            filter: drop-shadow(0 0 5px var(--primary));
        }

        @keyframes borderRotate {
            to {
                --border-angle: 360deg;
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-icon-wrapper {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.2), rgba(236, 72, 153, 0.2));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.2);
        }

        .auth-icon-wrapper i {
            font-size: 2rem;
            background: linear-gradient(135deg, #e879f9, #f472b6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-header p {
            font-size: 0.85rem;
            color: var(--text-muted);
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            color: var(--text-main);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.2);
            background: rgba(20, 20, 35, 0.8);
        }

        .form-input::placeholder {
            color: rgba(148, 163, 184, 0.4);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px -5px rgba(168, 85, 247, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px rgba(168, 85, 247, 0.5);
            filter: brightness(1.1);
        }

        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 1.25rem;
        }

        .auth-footer p {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        .auth-footer a {
            color: #d8b4fe;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .auth-footer a:hover {
            color: #f472b6;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted) !important;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .back-link:hover {
            opacity: 1;
            color: #fff !important;
        }

        /* Icon Positions */
        .icon-py {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
            color: rgba(56, 189, 248, 0.4);
        }

        .icon-js {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
            color: rgba(250, 204, 21, 0.4);
        }

        .icon-cpp {
            bottom: 20%;
            left: 15%;
            animation-delay: 2s;
            color: rgba(96, 165, 250, 0.4);
        }

        .icon-react {
            bottom: 25%;
            right: 10%;
            animation-delay: 3s;
            color: rgba(45, 212, 191, 0.4);
        }

        .icon-code {
            top: 50%;
            left: 5%;
            animation-delay: 1.5s;
            font-size: 2.5rem;
        }

        .icon-term {
            top: 60%;
            right: 5%;
            animation-delay: 3.5s;
            font-size: 2.5rem;
        }

        .icon-book {
            top: 8%;
            right: 30%;
            animation-delay: 2.5s;
            font-size: 2.5rem;
        }

        .icon-atom {
            bottom: 10%;
            left: 40%;
            animation-delay: 0.5s;
            font-size: 2.8rem;
        }

        .error-message {
            background: var(--error-bg);
            color: var(--error);
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            display: none;
            border: 1px solid var(--error);
            animation: slideInDown 0.3s ease;
        }

        .success-message {
            background: var(--success-bg);
            color: var(--success);
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            display: none;
            border: 1px solid var(--success);
            animation: slideInDown 0.3s ease;
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .auth-card {
                margin: 1rem;
            }
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .tech-icon {
                opacity: 0.3;
                /* Less distracting on mobile */
            }
        }
    </style>
</head>

<body>
    <!-- Cosmic Background -->
    <div class="cosmic-background">
        <div class="stars"></div>
        <div class="circuit-lines"></div>

        <!-- Floating Icons -->
        <i class="fab fa-python tech-icon icon-py"></i>
        <i class="fab fa-js tech-icon icon-js"></i>
        <i class="fas fa-code tech-icon icon-code"></i>
        <i class="fab fa-react tech-icon icon-react"></i>
        <i class="fas fa-terminal tech-icon icon-term"></i>
        <i class="fas fa-book tech-icon icon-book"></i>
        <i class="fas fa-atom tech-icon icon-atom"></i>
        <div
            style="position: absolute; bottom: 20%; left: 15%; font-family: monospace; font-size: 3.5rem; font-weight: bold; color: rgba(96, 165, 250, 0.4); animation: floatIcon 6s ease-in-out infinite; animation-delay: 2s; z-index: 1;">
            C++</div>
    </div>

    <!-- Login Card -->
    <div class="auth-card">

        <div class="auth-header">
            <div class="auth-icon-wrapper">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <h1>Academic Access</h1>
            <p>Enter your credentials to continue</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-wrapper">
                    <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">SECURE PASSWORD</label>
                <div class="input-wrapper">
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Keep me logged in</label>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <span>Verify Access</span>
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </button>
        </form>

        <div class="auth-footer">
            <p>New candidate? <a href="/student-signup">Create an Account</a></p>
            <div style="margin-top: 1.5rem;">
                <a href="/" class="back-link">
                    <i class="fas fa-chevron-left"></i> Return to Terminal
                </a>
            </div>
        </div>
    </div>

    <!-- Theme Manager -->
    <script src="js/theme.js"></script>

    <script>
        // Check for success param from signup
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('signup') === 'success') {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = 'Account verification successful. You may now proceed.';
            successMsg.style.display = 'block';
        }

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Verifying...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', data.user.role);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    if (data.user.role === 'admin') {
                        window.location.href = 'admin-dashboard';
                    } else {
                        window.location.href = 'student-courses';
                    }
                } else {
                    errorMessage.textContent = data.message || 'Access Denied: Invalid Credentials';
                    errorMessage.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Verify Access';
                }
            } catch (err) {
                errorMessage.textContent = 'System Synchronization Error';
                errorMessage.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Verify Access';
            }
        });


        // Auto-redirect disabled - users must explicitly login
        // Uncomment below if you want auto-redirect for already authenticated users
        /*
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('role');
            if (token) {
                if (role === 'admin') window.location.replace('admin-dashboard.html');
                else window.location.replace('student-dashboard.html');
            }
        });
        */
    </script>
</body>

</html>
