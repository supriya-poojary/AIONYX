<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrative Portal - AIONYX</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="css/theme.css">

    <style>
        :root {
            --glass-bg: rgba(20, 20, 28, 0.45);
            --glass-border: rgba(255, 255, 255, 0.08);
            --auth-glow: rgba(139, 92, 246, 0.15);
            --auth-bg: #0a0a0f;
            --auth-text: #ffffff;
        }

        body.light-theme {
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.08);
            --auth-glow: rgba(139, 92, 246, 0.1);
            --auth-bg: #f8fafc;
            --auth-text: #0f172a;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            background: var(--auth-bg);
            transition: background 0.5s ease;
        }

        /* Cinematic Animated Background */
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&q=80&w=2000');
            background-size: 110% 110%;
            background-position: center;
            animation: cinematicMotion 30s ease-in-out infinite alternate;
            opacity: 0.4;
            z-index: 0;
            transition: opacity 0.5s ease;
        }

        body.light-theme .auth-container::before {
            background-image: url('https://images.unsplash.com/photo-1635332122319-29f192ff7661?auto=format&fit=crop&q=80&w=2000');
            opacity: 0.15;
        }

        @keyframes cinematicMotion {
            0% {
                transform: scale(1) translate(0, 0);
            }

            100% {
                transform: scale(1.15) translate(-1%, -1%);
            }
        }

        .auth-header h1 {
            font-size: 1.85rem;
            font-weight: 800;
            color: var(--auth-text);
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 3.5rem 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.02);
            position: relative;
            z-index: 10;
            animation: cardAppear 1s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden;
        }

        /* Premium Animated Border Highlight */
        .auth-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 32px;
            padding: 3.5px;
            background: conic-gradient(from var(--border-angle),
                    transparent 20%,
                    var(--primary),
                    var(--secondary),
                    var(--primary),
                    transparent 80%);
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            z-index: 11;
            animation: borderRotate 4s linear infinite;
        }

        @property --border-angle {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }

        @keyframes borderRotate {
            to {
                --border-angle: 360deg;
            }
        }

        /* Scanning Line Effect */
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom,
                    transparent,
                    rgba(139, 92, 246, 0.08),
                    transparent);
            z-index: -1;
            animation: scanLine 4s linear infinite;
        }

        @keyframes scanLine {
            0% {
                transform: translateY(-100px);
            }

            100% {
                transform: translateY(600px);
            }
        }

        @keyframes cardAppear {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.98);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-icon-wrapper {
            width: 80px;
            height: 80px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            border: 1px solid rgba(139, 92, 246, 0.2);
            position: relative;
            animation: iconFloat 4s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.15);
        }

        @keyframes iconFloat {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-10px) scale(1.05);
            }
        }

        .auth-header i {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(139, 92, 246, 0.3));
        }

        .auth-header h1 {
            font-size: 1.85rem;
            font-weight: 800;
            color: var(--auth-text);
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .auth-header p {
            color: var(--text-muted);
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 1.25rem;
            opacity: 0;
            animation: slideUp 0.6s ease forwards;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.3s;
        }

        .form-group:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: var(--background-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(10, 10, 15, 0.8);
            box-shadow: 0 0 0 4px var(--auth-glow), 0 0 20px rgba(139, 92, 246, 0.1);
            transform: translateY(-2px);
        }

        .btn-login {
            width: 100%;
            padding: 1.1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 1rem;
            box-shadow: 0 10px 20px -5px rgba(139, 92, 246, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        /* Button Shimmer */
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent);
            transition: 0.5s;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        .btn-login:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 30px -5px rgba(139, 92, 246, 0.6);
            filter: brightness(1.1);
        }

        .login-footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
            padding-top: 1.5rem;
            border-top: 1px solid var(--glass-border);
            opacity: 0;
            animation: fadeIn 1s ease forwards 0.6s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .admin-credentials {
            margin-top: 1.5rem;
            padding: 1.25rem;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            opacity: 0;
            animation: fadeIn 1s ease forwards 0.8s;
            position: relative;
            overflow: hidden;
        }

        .admin-credentials::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: var(--primary);
        }

        .admin-credentials code {
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .highlight-bar {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 0 0 10px 10px;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
            animation: barPulse 2s infinite ease-in-out;
        }

        @keyframes barPulse {

            0%,
            100% {
                opacity: 0.6;
                width: 80px;
            }

            50% {
                opacity: 1;
                width: 120px;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1rem;
            }

            .auth-card {
                padding: 2.5rem 1.5rem;
                border-radius: 24px;
            }

            .auth-header h1 {
                font-size: 1.5rem;
            }

            .btn-login {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">

        <div class="auth-card">
            <div class="highlight-bar"></div>
            <div class="auth-header">
                <div class="auth-icon-wrapper">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h1>Administrative Portal</h1>
                <p>System Management and Oversight</p>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Administrator Email</label>
                    <input type="email" id="email" class="form-input" required placeholder="admin@algomaster.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Secure Access Password</label>
                    <input type="password" id="password" class="form-input" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-login">Verify Credentials</button>
            </form>

            <div class="admin-credentials">
                <p>Reference Credentials:</p>
                <code>admin@algomaster.com / admin123</code>
            </div>

            <div class="login-footer">
                <p>Not an administrator? <a href="student-login">Student Login</a></p>
                <div style="margin-top: 1rem;">
                    <a href="/" style="color: var(--text-muted); font-size: 0.85rem;">
                        <i class="fas fa-arrow-left"></i> Return to Main Terminal
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Theme Manager -->
    <script src="js/theme.js"></script>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.user.role !== 'admin') {
                        errorMessage.textContent = 'Access Restricted: Unauthorized Credentials';
                        errorMessage.style.display = 'block';
                        return;
                    }

                    // Store both tokens for compatibility
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('admin', JSON.stringify(data.user));
                    localStorage.setItem('role', 'admin');

                    // Hide current page before redirect
                    document.body.style.opacity = '0';
                    document.body.style.transition = 'opacity 0.3s';

                    setTimeout(() => {
                        window.location.replace('admin-dashboard');
                    }, 300);
                } else {
                    errorMessage.textContent = data.message || 'Verification Error';
                    errorMessage.style.display = 'block';
                }
            } catch (err) {
                errorMessage.textContent = 'System Communication Failure';
                errorMessage.style.display = 'block';
            }
        });

        // Redirect if already authenticated - DISABLED per user request for explicit login

            const role = localStorage.getItem('role') || (JSON.parse(localStorage.getItem('admin') || '{}').role);
            if (token && role === 'admin') {
                document.body.style.opacity = '0';
                window.location.replace('admin-dashboard.html');
            }
        });
        */
    </script>
</body>

</html>
