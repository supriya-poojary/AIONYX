<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Access - AIONYX</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="css/theme.css">

    <style>
        :root {
            --glass-bg: rgba(26, 26, 36, 0.45);
            --glass-border: rgba(255, 255, 255, 0.08);
            --auth-glow: rgba(139, 92, 246, 0.15);
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            background: #0a0a0f;
        }

        /* Dynamic Animated Background */
        .auth-bg-blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--primary), transparent 70%);
            filter: blur(80px);
            opacity: 0.15;
            z-index: 0;
            animation: blobFloat 20s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
        }

        .auth-bg-blob:nth-child(2) {
            background: radial-gradient(circle, var(--secondary), transparent 70%);
            animation-delay: -10s;
            right: -100px;
            top: -100px;
        }

        @keyframes blobFloat {
            0% {
                transform: translate(-10%, -10%) scale(1);
            }

            100% {
                transform: translate(10%, 10%) scale(1.2);
            }
        }

        .auth-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 3rem;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
            animation: cardAppear 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes cardAppear {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-icon-wrapper {
            width: 72px;
            height: 72px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            border: 1px solid rgba(139, 92, 246, 0.2);
            position: relative;
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        .auth-header i {
            font-size: 2.25rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-header h1 {
            font-size: 1.85rem;
            font-weight: 800;
            color: #fff;
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 1.25rem;
            opacity: 0;
            animation: slideUp 0.5s ease forwards;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.3s;
        }

        .form-group:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1.25rem;
            background: rgba(10, 10, 15, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            color: #fff;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(10, 10, 15, 0.8);
            box-shadow: 0 0 0 4px var(--auth-glow);
            transform: translateY(-1px);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 1rem;
            box-shadow: 0 10px 20px -5px rgba(139, 92, 246, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 15px 30px -5px rgba(139, 92, 246, 0.6);
            filter: brightness(1.1);
        }

        .btn-login:active {
            transform: translateY(0) scale(0.98);
        }

        .auth-footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
            padding-top: 1.5rem;
            border-top: 1px solid var(--glass-border);
            opacity: 0;
            animation: fadeIn 1s ease forwards 0.6s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: var(--secondary);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 1.25rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #fff;
            transform: translateX(-5px);
        }

        .highlight-bar {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 0 0 10px 10px;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-bg-blob"></div>
        <div class="auth-bg-blob"></div>

        <div class="auth-card">
            <div class="highlight-bar"></div>
            <div class="auth-header">
                <div class="auth-icon-wrapper">
                    <i class="fas fa-shield-halved"></i>
                </div>
                <h1>Academic Access</h1>
                <p>Enter your credentials to continue</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" class="form-input" required placeholder="name@example.com">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Secure Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="form-input" required placeholder="••••••••">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-login" id="loginBtn">
                        Verify Access <i class="fas fa-arrow-right-to-bracket"></i>
                    </button>
                </div>
            </form>

            <div class="auth-footer">
                <p>New candidate? <a href="student-signup">Create an Account</a></p>
                <a href="/" class="back-link">
                    <i class="fas fa-chevron-left"></i> Return to Terminal
                </a>
            </div>
        </div>
    </div>

    <!-- Theme Manager -->
    <script src="js/theme.js"></script>

    <script>
        // Check for success param from signup
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('signup') === 'success') {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = 'Account verification successful. You may now proceed.';
            successMsg.style.display = 'block';
        }

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Verifying...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', data.user.role);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    if (data.user.role === 'admin') {
                        window.location.href = 'admin-dashboard';
                    } else {
                        window.location.href = 'student-courses';
                    }
                } else {
                    errorMessage.textContent = data.message || 'Access Denied: Invalid Credentials';
                    errorMessage.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Verify Access';
                }
            } catch (err) {
                errorMessage.textContent = 'System Synchronization Error';
                errorMessage.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Verify Access';
            }
        });

        // Auto-redirect disabled - users must explicitly login
        // Uncomment below if you want auto-redirect for already authenticated users
        /*
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('role');
            if (token) {
                if (role === 'admin') window.location.replace('admin-dashboard.html');
                else window.location.replace('student-dashboard.html');
            }
        });
        */
    </script>
</body>

</html>
