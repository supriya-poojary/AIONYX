<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Lesson - AIONYX</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Monaco Editor -->
    <link rel="stylesheet" data-name="vs/editor/editor.main"
        href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/editor/editor.main.css">
    <link rel="stylesheet" href="css/theme.css">
    <style>
        body {
            background-color: var(--background);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top Navigation - Glassmorphism */
        .lesson-nav {
            height: 60px;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
            box-shadow: var(--shadow-sm);
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .home-btn {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-btn:hover {
            color: var(--primary);
            transform: translateX(-2px);
        }

        .lesson-title-display {
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding-left: 20px;
            border-left: 1px solid var(--border);
        }

        /* Workspace Grid */
        .workspace {
            display: grid;
            grid-template-columns: 40% 60%;
            height: calc(100vh - 60px);
        }

        /* Left Panel: Content */
        .content-panel {
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content-scroll {
            padding: 30px;
            overflow-y: auto;
            flex: 1;
            line-height: 1.7;
        }

        .content-scroll h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .content-scroll h2 {
            font-size: 1.3rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .content-scroll h2 i {
            color: var(--secondary);
            filter: drop-shadow(0 0 5px rgba(236, 72, 153, 0.5));
        }

        .content-scroll p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .content-scroll ul {
            padding-left: 20px;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .content-scroll li {
            margin-bottom: 0.5rem;
        }

        .code-block {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin: 1.5rem 0;
            white-space: pre-wrap;
            position: relative;
        }

        .code-block::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--primary);
            border-radius: 8px 0 0 8px;
        }

        .nav-buttons {
            padding: 20px;
            border-top: 1px solid var(--border);
            background: var(--surface-elevated);
            display: flex;
            justify-content: space-between;
        }

        .btn-nav {
            padding: 10px 20px;
            border-radius: 8px;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-nav:hover {
            background: var(--surface-hover);
            color: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.1);
        }

        .btn-complete {
            background: var(--surface);
            color: var(--text-muted);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-complete:hover {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border-color: #22c55e;
            transform: translateY(-2px);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.2);
        }

        /* Right Panel: Editor & Terminal */
        .editor-panel {
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
            height: 100%;
            overflow: hidden;
        }

        .editor-header {
            height: 40px;
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .lang-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-run {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            border: none;
            padding: 6px 16px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.2);
            font-size: 0.85rem;
        }

        .btn-run:hover {
            transform: translateY(-1px);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.4);
        }

        .btn-run:disabled {
            background: var(--surface-hover);
            color: var(--text-disabled);
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }

        #editor-container {
            flex: 1;
            /* Takes remaining space initially */
            width: 100%;
            min-height: 0;
            /* Important for flex child scroll */
        }

        .terminal-panel {
            height: 200px;
            /* Fixed starting height */
            min-height: 100px;
            max-height: 80%;
            background: #09090b;
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: relative;
            flex-shrink: 0;
            /* Prevent flex shrinking */
        }

        .resize-handle {
            height: 8px;
            /* Slightly larger hit area */
            background: transparent;
            cursor: row-resize;
            transition: background 0.2s;
            position: absolute;
            top: -4px;
            /* Centered on border */
            left: 0;
            right: 0;
            z-index: 20;
        }

        .resize-handle:hover,
        .resize-handle.active {
            background: var(--primary);
        }

        .terminal-header {
            background: var(--surface-elevated);
            padding: 8px 15px;
            font-size: 0.8rem;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            user-select: none;
            flex-shrink: 0;
        }

        .terminal-output {
            flex: 1;
            padding: 15px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            color: #d4d4d8;
            overflow-y: auto;
            white-space: pre-wrap;
            /* Scrollbar styling */
            scrollbar-width: thin;
            scrollbar-color: var(--border) transparent;
        }

        .terminal-output::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-output::-webkit-scrollbar-track {
            background: transparent;
        }

        .terminal-output::-webkit-scrollbar-thumb {
            background-color: var(--border);
            border-radius: 4px;
        }

        .terminal-output-error {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid #ef4444;
            padding: 10px;
            margin-top: 10px;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .lesson-nav {
                padding: 0 10px;
            }

            .lesson-title-display {
                display: none;
                /* Hide title on very small screens to save space */
            }

            .workspace {
                grid-template-columns: 1fr;
                grid-template-rows: 40% 60%;
                /* Split vertically */
                height: calc(100vh - 60px);
            }

            .content-panel {
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .editor-panel {
                height: 100%;
            }

            /* Adjust terminal height for mobile */
            .terminal-panel {
                height: 150px;
                max-height: 50%;
            }
        }
    </style>
</head>

<body>
    <!-- Nav -->
    <div class="lesson-nav">
        <div class="nav-left">
            <a href="cpp-dashboard" class="home-btn"><i class="fas fa-arrow-left"></i> Dashboard</a>
            <span class="lesson-title-display" id="topLessonTitle">Loading...</span>
        </div>
        <div>
            <!-- Additional controls if needed -->
        </div>
    </div>

    <div class="workspace">
        <!-- Content -->
        <div class="content-panel">
            <div class="content-scroll" id="lessonContent">
                <!-- Content injected by JS -->
                <div style="text-align: center; padding-top: 50px;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #06b6d4;"></i>
                </div>
            </div>
            <div class="nav-buttons">
                <button class="btn-nav" id="btnPrev" style="visibility: hidden;"><i class="fas fa-chevron-left"></i>
                    Previous</button>
                <div style="display: flex; gap: 10px;">
                    <button class="btn-nav btn-complete" id="btnComplete" onclick="markComplete()">
                        <i class="fas fa-check"></i> Mark Complete
                    </button>
                    <button class="btn-nav" id="btnNext" style="visibility: hidden;">Next <i
                            class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>

        <!-- Editor -->
        <div class="editor-panel">
            <div class="editor-header">
                <span class="lang-label"><i class="fas fa-code"></i> main.cpp</span>
                <button class="btn-run" id="btnRun" onclick="runCode()">
                    <i class="fas fa-play"></i> Run Code
                </button>
            </div>
            <div id="editor-container"></div>
            <div class="terminal-panel" id="terminalPanel">
                <div class="resize-handle" id="resizeHandle"></div>
                <div class="terminal-header">Terminal Output</div>
                <div id="terminal-output">// Output will appear here...</div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script>
    <script>
        // --- DATA ---
        const lessonData = {
            "1.1": {
                title: "Introduction to C++",
                content: `
                    <h1>Introduction to C++</h1>
                    <p>C++ is a cross-platform language that can be used to create high-performance applications. It was developed by Bjarne Stroustrup, as an extension to the C language.</p>
                    
                    <h2><i class="fas fa-lightbulb"></i> Why Use C++?</h2>
                    <ul>
                        <li>C++ is one of the world's most popular programming languages.</li>
                        <li>C++ can be found in today's operating systems, Graphic User Interfaces, and embedded systems.</li>
                        <li>C++ is an object-oriented programming language which gives a clear structure to programs and allows code to be reused, lowering development costs.</li>
                    </ul>

                    <h2><i class="fas fa-code"></i> The Hello World Program</h2>
                    <p>The classic first program in any language is "Hello World". It simply prints text to the screen.</p>
                    <div class="code-block">#include &lt;iostream&gt;
using namespace std;

int main() {
  cout << "Hello World!";
  return 0;
}</div>
                    <p>Click "Run Code" on the right to see it in action!</p>
                `,
                defaultCode: `#include <iostream>
using namespace std;

int main() {
    cout << "Hello World!";
    return 0;
}`
            },
            "1.2": {
                title: "Outputting Strings",
                content: `
                    <h1>Outputting Strings</h1>
                    <p>The <code>cout</code> object, together with the <code>&lt;&lt;</code> operator, is used to output values/print text.</p>
                    
                    <h2><i class="fas fa-terminal"></i> New Lines</h2>
                    <p>To insert a new line, you can use the <code>\\n</code> character or the <code>endl</code> manipulator.</p>
                    <div class="code-block">cout << "Hello World! \\n";
cout << "I am learning C++";</div>
                `,
                defaultCode: `#include <iostream>
using namespace std;

int main() {
    cout << "Line 1\\n";
    cout << "Line 2" << endl;
    cout << "Line 3";
    return 0;
}`
            },
            "1.3": {
                title: "Writing Comments",
                content: `
                    <h1>C++ Comments</h1>
                    <p>Comments can be used to explain C++ code, and to make it more readable. It can also be used to prevent execution when testing alternative code.</p>
                    
                    <h2><i class="fas fa-comment"></i> Single-line Comments</h2>
                    <p>Single-line comments start with two forward slashes (<code>//</code>).</p>
                    <div class="code-block">// This is a comment
cout << "Hello World!";</div>

                    <h2><i class="fas fa-comments"></i> Multi-line Comments</h2>
                    <p>Multi-line comments start with <code>/*</code> and end with <code>*/</code>.</p>
                `,
                defaultCode: `#include <iostream>
using namespace std;

int main() {
    // This is a single line comment
    /* This is a 
       multi-line comment */
    cout << "Comments are ignored by the compiler.";
    return 0;
}`
            },
            // Add more placeholders as needed for testing
            "2.1": {
                title: "Integer Variables",
                content: "<h1>Integer Variables</h1><p>Variables are containers for storing data values. <code>int</code> stores integers (whole numbers).</p>",
                defaultCode: `#include <iostream>
using namespace std;

int main() {
    int myNum = 15;
    cout << myNum;
    return 0;
}`
            }
        };

        // Fallback for unknown IDs
        const defaultLesson = {
            title: "Lesson Not Found",
            content: "<h1>Error</h1><p>This lesson content is missing or could not be loaded.</p>",
            defaultCode: "// Lesson content missing"
        };

        // --- STATE ---
        const urlParams = new URLSearchParams(window.location.search);
        const lessonId = urlParams.get('lessonId') || "1.1";
        const currentLesson = lessonData[lessonId] || defaultLesson;
        let editorInstance;

        // --- INITIALIZATION ---
        document.getElementById('topLessonTitle').textContent = currentLesson.title;
        document.getElementById('lessonContent').innerHTML = currentLesson.content;

        // Init Editor
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            editorInstance = monaco.editor.create(document.getElementById('editor-container'), {
                value: currentLesson.defaultCode,
                language: 'cpp',
                theme: 'vs-dark',
                automaticLayout: true,
                fontSize: 16,
                fontFamily: "'Fira Code', monospace",
                minimap: { enabled: false }
            });
        });

        // --- NAVIGATION LOGIC ---
        // Simple map for next/prev (Flattened list of IDs)
        const lessonIds = ["1.1", "1.2", "1.3", "2.1", "2.2", "2.3", "2.4", "3.1", "3.2", "3.3"];
        const currentIndex = lessonIds.indexOf(lessonId);

        if (currentIndex > 0) {
            const btnPrev = document.getElementById('btnPrev');
            btnPrev.style.visibility = 'visible';
            btnPrev.onclick = () => window.location.href = `cpp-lesson?lessonId=${lessonIds[currentIndex - 1]}`;
        }

        if (currentIndex < lessonIds.length - 1 && currentIndex !== -1) {
            const btnNext = document.getElementById('btnNext');
            btnNext.style.visibility = 'visible';
            btnNext.onclick = () => window.location.href = `cpp-lesson?lessonId=${lessonIds[currentIndex + 1]}`;
        }



        // --- FUNCTIONS ---
        async function runCode() {
            const btn = document.getElementById('btnRun');
            const outputDiv = document.getElementById('terminal-output');
            const code = editorInstance.getValue();

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Running...';
            outputDiv.textContent = "Compiling and executing...";
            outputDiv.className = "terminal-output"; // Reset classes

            try {
                // Using Local Backend Executer
                const response = await fetch('/api/compiler/run-cpp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();

                if (data.run) {
                    if (data.run.code !== 0) {
                        // Compilation or Runtime Error
                        outputDiv.textContent = data.run.stderr || data.run.stdout; // fallback to stdout if stderr empty
                        outputDiv.classList.add('terminal-output-error');
                    } else {
                        // Success
                        outputDiv.textContent = data.run.stdout;
                    }
                } else {
                    outputDiv.textContent = "Error: Could not execute code.";
                    outputDiv.classList.add('terminal-output-error');
                }

            } catch (err) {
                outputDiv.textContent = "Network Error: " + err.message;
                outputDiv.classList.add('terminal-output-error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-play"></i> Run Code';
            }
        }

        // --- DRAG RESIZE LOGIC ---
        const resizeHandle = document.getElementById('resizeHandle');
        const terminalPanel = document.getElementById('terminalPanel');
        const editorContainer = document.getElementById('editor-container');
        const editorPanel = document.querySelector('.editor-panel');

        let isResizing = false;

        resizeHandle.addEventListener('mousedown', (e) => {
            isResizing = true;
            resizeHandle.classList.add('active');
            document.body.style.cursor = 'row-resize';

            // Critical: Disable pointer events on iframe/editor to prevent stealing mouse events
            editorContainer.style.pointerEvents = 'none';
            document.body.style.userSelect = 'none'; // Prevent text selection

            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;

            const containerRect = editorPanel.getBoundingClientRect();
            // Calculate height from bottom
            // Height = Bottom of container - Mouse Y
            let newHeight = containerRect.bottom - e.clientY;

            // Constraints
            const minHeight = 100;
            const maxHeight = containerRect.height - 100; // Keep at least 100px for editor

            if (newHeight < minHeight) newHeight = minHeight;
            if (newHeight > maxHeight) newHeight = maxHeight;

            terminalPanel.style.height = `${newHeight}px`;
        });

        document.addEventListener('mouseup', () => {
            if (isResizing) {
                isResizing = false;
                resizeHandle.classList.remove('active');
                document.body.style.cursor = 'default';
                document.body.style.userSelect = '';

                // Re-enable pointer events
                editorContainer.style.pointerEvents = 'auto';

                // Trigger editor layout update so it fills new space
                if (editorInstance) editorInstance.layout();
            }
        });


        async function markComplete() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const token = localStorage.getItem('token');
            const studentId = user.id;

            if (!token || !studentId) {
                alert("Please login to save progress.");
                return;
            }

            const btn = document.getElementById('btnComplete');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            btn.disabled = true;

            try {
                const response = await fetch('/api/progress/cpp/mark', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ studentId, lessonId })
                });

                if (response.ok) {
                    // Update LocalStorage for immediate UI feedback (optional, but good for redundancy)
                    const progressKey = `cpp_progress_${studentId}`;
                    const progress = JSON.parse(localStorage.getItem(progressKey)) || {};
                    progress[lessonId] = true;
                    localStorage.setItem(progressKey, JSON.stringify(progress));

                    btn.innerHTML = '<i class="fas fa-check-double"></i> Completed';
                    btn.classList.add('completed');
                } else {
                    throw new Error('Failed to save progress');
                }
            } catch (err) {
                console.error(err);
                alert("Failed to save progress. Please try again.");
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        // Check if already completed (from API)
        async function checkCompletion() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const token = localStorage.getItem('token');
            if (!user.id || !token) return;

            try {
                const response = await fetch(`/api/progress/cpp/${user.id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                if (data[lessonId]) {
                    const btn = document.getElementById('btnComplete');
                    btn.innerHTML = '<i class="fas fa-check-double"></i> Completed';
                    btn.disabled = true;
                }
            } catch (err) {
                console.error("Error checking progress:", err);
            }
        }

        checkCompletion();

    </script>
</body>

</html>
