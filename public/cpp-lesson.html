        }

        /* Top Navigation - Glassmorphism */
        .lesson-nav {
            height: 60px;
            background: rgba(10, 10, 15, 0.8);

        .home-btn {

        .home-btn:hover {
            color: var(--primary);

        }

        .lesson-title-display {
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding-left: 20px;
            border-left: 1px solid var(--border);
        }

        /* Workspace Grid */
        .workspace {
            display: grid;
            grid-template-columns: 40% 60%;
            height: calc(100vh - 60px);
        }

        /* Left Panel: Content */
        .content-panel {
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content-scroll {
            padding: 30px;
            overflow-y: auto;
            flex: 1;

        }

        .content-scroll h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        }

        .content-scroll h2 {
            font-size: 1.3rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;

        }

            margin-bottom: 0.5rem;
        }

            border-radius: 8px;

            font-size: 0.9rem;
            color: var(--text-muted);
            margin: 1.5rem 0;

        }

            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--primary);
            border-radius: 8px 0 0 8px;

            font-weight: 600;

            align-items: center;
            gap: 8px;

        .btn-nav:hover {

            border-color: var(--primary);

            background: var(--surface);
            color: var(--text-muted);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;

            border-color: #22c55e;
            transform: translateY(-2px);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.2);

            flex-direction: column;
            background: #1e1e1e;
            height: 100%;
            overflow: hidden;
        }

            height: 40px;
            background: var(--surface);

            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;

            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;

            color: white;
            border: none;
            padding: 6px 16px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;

            cursor: not-allowed;
            transform: none;

        #editor-container {
            flex: 1;
            /* Takes remaining space initially */
            width: 100%;
            min-height: 0;
            /* Important for flex child scroll */
        }

        .terminal-panel {
            height: 200px;
            /* Fixed starting height */

            max-height: 80%;
            background: #09090b;
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: relative;
            flex-shrink: 0;
            /* Prevent flex shrinking */
        }

        .resize-handle {
            height: 8px;
            /* Slightly larger hit area */
            background: transparent;
            cursor: row-resize;
            transition: background 0.2s;
            position: absolute;
            top: -4px;
            /* Centered on border */
            left: 0;
            right: 0;
            z-index: 20;
        }

            background: var(--primary);
        }

        .terminal-header {
            background: var(--surface-elevated);
            padding: 8px 15px;
            font-size: 0.8rem;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            user-select: none;
            flex-shrink: 0;

            padding: 15px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            color: #d4d4d8;
            overflow-y: auto;
            white-space: pre-wrap;

            scrollbar-color: var(--border) transparent;

            width: 8px;
        }

            background: transparent;
        }

            background-color: var(--border);
            border-radius: 4px;
        }

            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid #ef4444;
            padding: 10px;
            margin-top: 10px;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .lesson-nav {
                padding: 0 10px;
            }

            .lesson-title-display {
                display: none;
                /* Hide title on very small screens to save space */
            }

            .workspace {
                grid-template-columns: 1fr;
                grid-template-rows: 40% 60%;
                /* Split vertically */
                height: calc(100vh - 60px);
            }

            .content-panel {
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .editor-panel {
                height: 100%;
            }

            /* Adjust terminal height for mobile */
            .terminal-panel {
                height: 150px;
                max-height: 50%;
            }
        }
    </style>
</head>

            "1.2": {
                "title": "Your First Program",
                "content": "\r\n<h1>Your First Program</h1>\r\n\r\nEvery C++ program starts with the <code>main()</code> function. Let's break down a simple program:\r\n\r\n<div class=\"code-block\">#include &lt;iostream&gt;\r\n\r\nint main() {\r\n    std::cout << \"Hello World!\" << std::endl;\r\n    return 0;\r\n}</div>\r\n\r\n<h3>Line by Line:</h3>\r\n<ul><li><strong>#include &lt;iostream&gt;</strong> — Loads the input/output library</li>\r\n<li><strong>int main()</strong> — The starting point of your program</li>\r\n<li><strong>std::cout</strong> — Used to print text to the screen</li>\r\n<li><strong>\"Hello World!\"</strong> — The text to display (called a string)</li>\r\n<li><strong>std::endl</strong> — Moves to the next line</li>\r\n<li><strong>return 0</strong> — Tells the system the program ran successfully</li></ul>\r\n\r\n<h3>Exercise</h3>\r\nPrint your own custom message!\r\n\r\n",
                "defaultCode": "#include <iostream>\r\n\r\nint main() {\r\n    std::cout << \"I am learning C++!\" << std::endl;\r\n    return 0;\r\n}"

                "title": "Variables — Storing Data",

                "defaultCode": "#include <iostream>\r\n\r\nint main() {\r\n    int score = 100;\r\n    int doubleScore = score * 2;\r\n    std::cout << \"Double Score: \" << doubleScore << std::endl;\r\n    return 0;\r\n}"
